<div class="modal fade" id="mail_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post"> {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Форма отправки вопроса</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="user_mail" class="col-form-label">Введите вашу почту:</label>
                        <input type="email" name="user_mail" class="form-control" id="user_mail" required>
                    </div>
                    <div class="form-group">
                        <label for="message-mail" class="col-form-label">Задайте вопрос:</label>
                        <textarea rows="4" class="form-control" name="user_message" id="user_message"
                                  required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary" id="send_mail">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Отправить вопрос
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
