<div class="col-12 col-md-4 col-lg-4 col-xl-3 p-0 m-0 galleryCard">
    <a href="{% url 'product' product.id %}">
        <div class="card text-center cardforproduct m-auto">
            {% if product.productimage_set.all %}
                {% for item in product.productimage_set.all%}
                <div class="card-img-top"><img class="img-card" src="/media/{{item}}"></div>
                {% endfor %}
            {% else %}
                <div class="card-img-top"><img class="img-card" src="/static/img/No_foto.png"></div>
            {% endif %}
            <div class="card-body">
                <div class="card-title"><h1>{{ product.name }}</h1></div>
                <div class="card-text">{{ product.description }}</div>
                <div class="card-text"><h2>{{ product.cost }} Ñ€.</h2></div>
            </div>
        </div>
    </a>
</div>
