<div class="p-0 m-0 product_card_body">
        <a href="{% url 'product' product.product.id %}">
        <div class="card text-center cardforproduct">
            {% if product.product.productimage_set.all %}
                <div class="card-img-top"><img class="img-card" src="{{MEDIA_URL}}{{product.product.productimage_set.first}}"></div>
            {% else %}
                <div class="card-img-top"><img class="img-card" src="/static/img/No_foto.png"></div>
            {% endif %}
            <div class="card-body">
                <div class="card-title"><h1>{{ product.product.name }}</h1></div>
                <div class="card-text">{{ product.product.description }}</div>
                <div class="card-text"><h2>{{ product.product.cost }} Ñ€.</h2></div>
            </div>
        </div>
    </a>
</div>
